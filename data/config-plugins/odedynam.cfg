; ODE knows three kinds of messages: debug, "plain" messages and errors.
; These settings map them to the CS reporter severities ("bug", "error", 
; "warning", "notify", "debug") or turn them "off".
Dynamics.ODE.MessageSeverity.Debug = notify
Dynamics.ODE.MessageSeverity.Message = notify
Dynamics.ODE.MessageSeverity.Error = warning
; Immediately print out ODE messages. Otherwise, messages are buffered and
; for multiple similar messages only one is reported (and a count). This
; reduces the "message spam" ODE can cause.
Dynamics.ODE.MessagesImmediate = no
; The interval (in milliseconds) after which buffered messages should be
; printed
Dynamics.ODE.MessageInterval = 1000
